name: Build & Deploy

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: 0.8.4
      - uses: actions/checkout@v2
      - name: Build
        run: earthly +build
  staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment: Staging
    steps:
      - run: echo "Deployed to ${{ secrets.THE_SECRET }}"
  production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
      - run: echo "Deployed to ${{ secrets.THE_SECRET }}"
